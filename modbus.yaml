# Created by https://github.com/StealthChesnut/HA-FoxESS-Modbus
# Modbus Config for Fox ESS Hybrid H1 Inverter
# Adjust port setting to match USB port in use
# "slave" setting can be changed on Inverter Menu - Settings, Communication, RS485
# ---------------------------USB/Serial--------------------------------------
- name: FoxESSInverter
  type: serial
  baudrate: 9600
  bytesize: 8
  method: rtu
  parity: N
  port: /dev/ttyUSB0
  stopbits: 1
# ---------------------------------------------------------------------------
  
# ---------------------------WIFI/LAN----------------------------------------
# If using USR Wifi converter, remove lines 6 through 13 and uncomment the following
#
#- name: FoxESSInverter
#  type: tcp
#  host: 192.168.XXX.XXX # set to USR devices ip address
#  port: 502
#
# ---------------------------------------------------------------------------

  sensors:
    - name: "PV1-Voltage"
      scan_interval: 10
      slave: 247
      address: 11000
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: input
      device_class: voltage
